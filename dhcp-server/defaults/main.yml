---
# defaults file for dhcp_server_role

# DHCP server's own IPv4 address
dhcp4_server_address: "10.11.12.1"

# DHCP server's own IPv4 network mask 
dhcp4_server_netmask: "255.255.255.0"

# DHCP server's own IPv6 address
dhcp6_server_address: "2001:470:1f14:55::1"

# DHCP server's own IPv6 network mask 
dhcp6_server_netmask: "64"

  # IPv4 DHCP range first IP
dhcp4_range_start: "10.11.12.100"

# IPv4 DHCP range last IP
dhcp4_range_end: "10.11.12.200"
  
# IPv4 DHCP range network mask 
dhcp4_netmask: "255.255.255.0"

# IPv6 DHCP range first IP
dhcp6_range_start: "2001:470:1f14:55::100"

# IPv6 DHCP range last IP
dhcp6_range_end: "2001:470:1f14:55::200"

# IPv6 DHCP range network mask 
dhcp6_netmask: "64"


